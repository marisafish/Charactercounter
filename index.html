<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>文字数カウンター</title>
<link rel="icon" href="https://raw.githubusercontent.com/marisafish/Charactercounter/main/favicon.ico">
<style>
@import url("https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap");

body{
    background-color: #00FFBC;
    background-repeat: no-repeat;
    background-position:60% 60%;
    background-size:cover;
}

* {
font-family: 'Zen Maru Gothic';
}

textarea {
border-radius: 12px;
}

input[type^="button"] {
     border-radius: 13px;
     background-color: #00FF95;
     width: 10%;
     height: 4%;
}
</style>
</head>
<body>
<h1>文字数カウンター</h1>
<p>
以下に文字を入れて下さい。
</p>
<textarea cols="85%" rows="40%" onkeyup="ShowLength(value);" id="form2"></textarea><br>
<input type="button"  value="クリア" onclick="clearTextarea()" />
<p id="inputlength">0文字</p>
<script>
function ShowLength( str ) {
   document.getElementById("inputlength").innerHTML = str.length + "文字";
}

function clearTextarea() {
	var textareaForm = document.getElementById("form2");
  textareaForm.value = '';
    }    
</script>
</body>
</html>
